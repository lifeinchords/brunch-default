
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <!-- 
    The viewport meta element lets you control the the width and scale of the viewport on mobile browsers. Since you're building a responsive website, you want the width to be equal to the device's native width
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="stylesheets/vendor.css">

    <!-- [if lte IE 8]> -->
        <link rel="stylesheet" href="grids-responsive-old-ie-min.css">
    <!-- <![endif] -->

    <!--[if gt IE 8]> -->
        <link rel="stylesheet" href="grids-responsive-min.css">
    <!-- <![endif]-->


    <link rel="stylesheet" href="stylesheets/app.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bitter:400,400italic,700' rel='stylesheet' type='text/css'>

</head>


<body>

    <section class="pure-g
                    story__section
                    story__header">

        <div class="pure-u-1">
            <img class="pure-img" src="images/2083.jpg" >

            <div class="story__client-title">
            Loretta Stern
            </div>
        </div>
    </section>




    <script src="js/app.js"></script>
    <script src="js/vendor.js"></script>
    
    <script>require('app').init();</script>

    <script>
        app.yui.use('node-base', 'node-event-delegate', function (Y) {
            // This just makes sure that the href="#" attached to the <a> elements
            // don't scroll you back up the page.
            Y.one('body').delegate('click', function (e) {
                e.preventDefault();
            }, 'a[href="#"]');
        });
    </script>



</body>
</html>
